apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginxcontainer
        image: nginx:1.17
        resources:
          limits:			 
            cpu: 1m
            memory: 40Mi
          requests:			
            cpu: 1m
            memory: 30Mi
